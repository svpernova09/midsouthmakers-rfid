language: php

php:
  - 7.1
  - 7.2

services:
  - mysql

before_install:
  - mysql -e 'CREATE DATABASE homestead;'

before_script:
  - cp .env.travis .env
  - composer self-update
  - composer install --no-interaction
  - php artisan migrate
  - php artisan db:seed

script:
  - vendor/bin/phpunit tests/